plugins {
    id 'edu.austral.ingsis.printscript.java-application-conventions'
//    id 'edu.austral.ingsis.printscript.java-common-conventions'
}

version = "1.1.14"

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(path: ':interpreter')
    implementation project(path: ':ast')
    implementation project(path: ':token')
    implementation project(path: ':formatter')
    implementation project(path: ':sca')
}

application {
    // Define the main class for the application.
    mainClass = 'edu.austral.ingsis.printscript.app.App'
}
