plugins {
    id 'java'
    id "com.diffplug.spotless" version "6.18.0"
//    id 'maven-publish'
}


repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'com.diffplug.spotless'
//    apply plugin: 'maven-publish'

    repositories {
        mavenCentral()
    }


        spotless {
        java {
            googleJavaFormat()
            formatAnnotations()
        }
    }
    compileJava.dependsOn 'spotlessApply'
}