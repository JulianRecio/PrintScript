plugins {
    id 'java'
    id "com.diffplug.spotless" version "6.18.0"
    id 'maven-publish'
}


repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'com.diffplug.spotless'
    apply plugin: 'maven-publish'
    repositories {
        mavenCentral()
    }
    publishing {
        repositories {
            maven {
                name = "GitHubPackages"
                url = "https://maven.pkg.github.com/JulianRecio/PrintScript"
                credentials {
                    username = System.getenv("GITHUB_USER")
                    password = System.getenv("GITHUB_TOKEN")
                }
            }
        }
    }

    spotless {
        java {
            googleJavaFormat()
            formatAnnotations()
        }
    }
    compileJava.dependsOn 'spotlessApply'
}